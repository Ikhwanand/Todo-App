{% extends "base.html" %}

{% block title %}Task Confirm{% endblock title %}

{% block content %}
<main>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Delete Task</h1>
        <p>Are you sure you want to delete "{{ task.title }}"?</p>
        <form method='POST' class='mt-4'>
            {% csrf_token %}
            <button type="submit" class='bg-red-500 text-white px-4 py-2 rounded'>Yes, Delete</button>
            <a href="{% url 'todo_app:task_list' %}" class='bg-gray-500 text-white px-4 py-2 rounded ml-2'>Cancel</a>
        </form>
    </div>
</main>
{% endblock content %}
