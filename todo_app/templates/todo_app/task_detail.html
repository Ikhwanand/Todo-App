{% extends "base.html" %}

{% block title %}Task Detail{% endblock title %}

{% block content %}
{% include "partials/navbar.html" %}
<main>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">{{ task.title }}</h1>
        <p>{{ task.description }}</p>
        <p class="text-sm text-gray-500">Created: {{ task.created_at }}</p>
        <div class="mt-4 space-x-2">
            <a href="{% url 'todo_app:task_update' task.id %}" class='bg-yellow-500 text-white px-4 py-2 rounded'>Edit</a>
            <a href="{% url 'todo_app:task_delete' task.id %}" class='bg-red-500 text-white px-4 py-2 rounded'>Delete</a>
        </div>
    </div>
</main>
{% endblock content %}
